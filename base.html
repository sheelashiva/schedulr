<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedulr</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">Schedulr</div>
        <div class="subtitle">Smart Study Planner</div>
      </div>
    </div>

    <div class="right">
      {% if username %}
        <span class="chip">Hi, {{ username }}</span>
      {% endif %}
      {% if session.get("user_id") %}
        <a class="btn ghost" href="/logout">Logout</a>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

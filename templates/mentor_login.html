<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mentor Login - Schedulr</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="nav">
    <div class="brand">Schedulr <small>Mentor Panel</small></div>
    <div class="top-actions">
      <a class="btn secondary" href="/">Student Login</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="h1">Mentor Login</div>
      <div class="muted">Default mentor: code <b>MENTOR123</b>, password <b>mentorpass</b></div>
      {% if error %}<div class="error">{{error}}</div>{% endif %}

      <form method="POST" action="/mentor/login">
        <label>Mentor Code</label>
        <input name="mentor_code" placeholder="MENTOR123" required>
        <label>Password</label>
        <input name="password" type="password" placeholder="Enter password" required>
        <div style="margin-top:12px">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Login - Schedulr</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="nav">
    <div class="brand">Schedulr <small>Smart Study Planner</small></div>
    <div class="top-actions">
      <a class="btn secondary" href="/mentor/login">Mentor Login</a>
      <a class="btn secondary" href="/register">Register</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="h1">Student Login</div>
      {% if error %}<div class="error">{{error}}</div>{% endif %}

      <form method="POST" action="/login">
        <label>Username</label>
        <input name="username" placeholder="Enter username" required>
        <label>Password</label>
        <input name="password" type="password" placeholder="Enter password" required>
        <div style="margin-top:12px">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>

      <hr>
      <div class="small">No account? <a href="/register">Create one</a></div>
    </div>
  </div>
</body>
</html>
